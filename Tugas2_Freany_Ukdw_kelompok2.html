<!DOCTYPE html>
<html>
    <head>
        <title>Form Register Produk</title>
    </head>
	<body>
		<form name="formregisterproduk">
			<table border="0" align="center" cellpadding="5" cellspacing="5">
			<thead>
				<th colspan="5" bgcolor="blue"><b>FORM REGISTER PRODUK</b></td>
						</tr>
			</thead>
				<tr>
					<td>Nama Produk:</td>
					<td align="center"></td>
					<td><input type="text" name="Nama Produk"></td>
				</tr>
				<tr>
						<td>Jenis Produk:</td>
						<td align="center"></td>
						<td><select name="jenis_produk" />
						<option value="">-- Kategori Produk --</option><br/>
						<option value="ProdukKonsumsi">Produk Konsumsi</option><br/>
						<option value="ProdukIndustri">Produk Industri</option><br/>
						</td>
				</tr>
						<tr>
							<td>Harga:</td>
							<td align="center"></td>
							<td><input type="text" name="Harga"></td>
						</tr>
						<tr>
							<td>Stok:</td>
							<td align="center"></td>
							<td><input type="text" name="Stok"></td>
						</tr>
						<tr>
							<td>Photo:</td>
							<td align="center"></td>
							<td><input type="text" name="Foto"></td>
						</tr>
						<tfoot>
							<tr bgcolor=" #0000FF">
                                <th colspan="5"><input type="submit" name="kirm" value="kirim">
                                <input type="reset" name="reset" value="batal"></th>
                           </tr>
                       </tfoot>
				</table>
			</form>
	</body>
</html>
